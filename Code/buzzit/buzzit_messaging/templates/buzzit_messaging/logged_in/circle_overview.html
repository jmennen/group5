<!--a site which contains your circles. you are able to create a new circle.-->
{% extends "base.html" %}

{% block title %}buzzit - base{% endblock %}

{% block content %}

    {% include "includes/navbar.html" %}
	
	<div class="container">


        <h3>Your Circles</h3>
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Follower</th>
                <th>Actions</th>
			</tr>
			
            
			<tr>
			
				<form role="form" method="post" action="{% url "new_circle" %}">
				{% csrf_token %}
				<!--the name links to the user's profile-->
                    <td>
						<input required type="text" name="name" value="{{circle.name}}"
                               class="form-control" id="kreisname"
                               placeholder="erstelle einen Kreis">
					</td>

                    <td>  				
					</td>
						
					<td>
						<button class="btn btn-default" type="submit">Erstellen</button>
					</td>
					</form>
            </tr>
			
				<form>
                <tr>
				{% for circle in object_list %}
				<!--the name links to the circle's details-->
                    <td><a href="{% url "circle_details" pk=circle.pk %}">{{circle.name }}</a></td>

                    <td>   
						<select multiple="multiple" name="circlefollower" class="testselect2">
						{% for profile in profile_list %}
							<option>{{ profile.user.username }}</option>
						{% endfor %}
						</select>
					</td>
					<td>
					<input type="submit" value="Speichern" class="btn btn-default">
					<a class="btn btn-danger" href="{% url "delete_circle" pk=circle.pk %}">LÃ¶schen</a>
					</td>
				{% endfor %}	
					
                </tr>
				</form>
				

         
        </table>
    </div>   
	
	{% endblock %}
