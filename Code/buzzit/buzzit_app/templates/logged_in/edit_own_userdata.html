                <h2>Kontodaten bearbeiten</h2>

				<form class="form-horizontal" role="form">
					
					<div class="form-group">
					<label class="control-label col-sm-2" for="altes_passwort">altes Passwort:</label>
					<div class="col-sm-10">
					<input type="altes_passwort" class="form-control" id="altes_passwort" placeholder="{{user.passwort}}">

					</div>
					 
					<div class="form-group">
					<label class="control-label col-sm-2" for="neues_passwort">neues Passwort:</label>

					</div>
					</div>
					
					<div class="form-group">
					<label class="control-label col-sm-2" for="neues_passwort_wiederholen">neues Passwort wiederholen:</label>

					<input type="neues_passwort_wiederholen" class="form-control" id="neues_passwort_wiederholen" placeholder="neues Passwort wiederholen">
					</div>
					</div>
					 
					<div class="form-group">
					<label class="control-label col-sm-2" for="last_name">Name:</label>
					<div class="col-sm-10">
					<input type="last_name" class="form-control" id="last_name" placeholder="{{user.last_name}}">
					</div>
					</div>
					
					<div class="form-group">
					<label class="control-label col-sm-2" for="first_name">Vorname:</label>
					<div class="col-sm-10">
					<input type="first_name" class="form-control" id="first_name" placeholder="{{user.first_name}}">
					</div>
					</div>
					
					<div class="form-group">
					<label class="control-label col-sm-2" for="email">E-Mail:</label>
					<div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="{{user.email}}">
					</div>
					</div>
