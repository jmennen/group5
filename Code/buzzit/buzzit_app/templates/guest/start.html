<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Landing Page - Start Bootstrap Theme</title>

    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/landing-page.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css">


</head>

<body>


<div class="intro-header">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>buzzit</h1>

                    <h3>Your Social Network</h3>
                    <hr class="intro-divider">
                    <ul class="intro-social-buttons">


                        <li style="margin-bottom: 20px;">
                            {% if form.errors %}
                                <div class="panel panel-danger">
                                    <div class="panel-heading">Falsche Daten!</div>
                                </div>
                            {% endif %}
                            <div class="login">

                                <form method="post" action="{% url "start" %}" class="form-inline">
                                    {% csrf_token %}
                                    <input class="form-control" type="text" name="username" value=""
                                           placeholder="Benutzername">
                                    <input class="form-control" type="password" name="password" value=""
                                           placeholder="Passwort">
                                    <input type="submit" value="Login" class="btn btn-default">
                                </form>
                            </div>
                        </li>

                        <li>
                            <a href="{% url "register" %}" class="btn btn-success btn-lg"> <span class="network-name"><span
                                    class="glyphicon glyphicon-user" aria-hidden="true"></span> Register</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>


</div>


<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-inline">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li class="footer-menu-divider">&sdot;</li>
                    <li>
                        <a href="{% url "impressum" %}">Impressum</a>
                    </li>

                </ul>
                <p class="copyright text-muted small">Copyright &copy; buzzit. All Rights Reserved</p>
            </div>
        </div>
    </div>
</footer>


</body>

</html>
