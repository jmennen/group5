                <h2>Registrierung</h2>
				
				 <div class="well">
				 <form class="form-horizontal" role="form">
					
					<div class="form-group">
					<label class="control-label col-sm-2" for="benutzername">Benutzername:</label>
					<div class="col-sm-10">
					<input type="benutzername" class="form-control" id="benutzername" placeholder="gewünschter Benutzername">
					</div>
					</div>
					 
					<div class="form-group">
					<label class="control-label col-sm-2" for="passwort">Passwort:</label>
					<div class="col-sm-10">
					<input type="passwort" class="form-control" id="passwort" placeholder="gewünschtes Passwort">
					</div>
					</div>
					
					<div class="form-group">
					<label class="control-label col-sm-2" for="passwort_wiederholen">Passwort wiederholen:</label>
					<div class="col-sm-10">
					<input type="passwort_wiederholen" class="form-control" id="passwort_wiederholen" placeholder="Passwort wiederholen">
					</div>
					</div>
					 
					<div class="form-group">
					<label class="control-label col-sm-2" for="last_name">Name:</label>
					<div class="col-sm-10">
					<input type="last_name" class="form-control" id="last_name" placeholder="Name">
					</div>
					</div>
					
					<div class="form-group">
					<label class="control-label col-sm-2" for="first_name">Vorname:</label>
					<div class="col-sm-10">
					<input type="first_name" class="form-control" id="first_name" placeholder="Vorname">
					</div>
					</div>
					
					<div class="form-group">
					<label class="control-label col-sm-2" for="email">E-Mail:</label>
					<div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="E-Mail">
					</div>
					</div>
					
					
					
					<p></p>
					
				

       

                

                </form>
            </div>
			
        <button class="btn btn-info" type="button">registrieren</button>
