{% extends "base.html" %}
{% block title %}Registrierung{% endblock %}
{% block content %}
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <a class="navbar-brand" href="{% url "start" %}">buzzit!</a>
            </div>

        </div>
    </div>


    <!-- Page Content -->
    <div class="container">


        <h2>Registrierung</h2>

        <div class="well">
            <form class="form-horizontal" role="form" method="post">

                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-2" for="benutzername">Benutzername:</label>

                    <div class="col-sm-10">
                        <input required type="text" name="username" class="form-control" id="benutzername"
                               placeholder="gewünschter Benutzername">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="passwort">Passwort:</label>

                    <div class="col-sm-10">
                        <input required type="password" name="password1" class="form-control" id="passwort"
                               placeholder="gewünschtes Passwort">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="passwort_wiederholen">Passwort wiederholen:</label>

                    <div class="col-sm-10">
                        <input required type="password" name="password2" class="form-control" id="passwort_wiederholen"
                               placeholder="Passwort wiederholen">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="last_name">Name:</label>

                    <div class="col-sm-10">
                        <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="first_name">Vorname:</label>

                    <div class="col-sm-10">
                        <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Vorname">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">E-Mail:</label>

                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="email" placeholder="E-Mail">
                    </div>
                </div>


                <p></p>


                <button class="btn btn-info" type="submit">registrieren</button>


            </form>
        </div>

    </div>
{% endblock %}
