
  
<!doctype html>

<html lang="en">
<head>

	<link href="jumbotron-narrow.css" rel="stylesheet">
	
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

  <title>Liste</title>



</head>

<body class="container" ng-controller="PersonController as list">
 
   <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
		
            <div class="navbar-header">
                  <a class="navbar-brand" href="#">buzzit!</a>  
            </div>
			
			<form class="navbar-form navbar-left" role="search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="find user...">
					<span class="input-group-btn">
						<button class="btn btn-info" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search</button>
					</span>
					</input>
				</div>		
			</form>

            <div class="collapse navbar-collapse">

                <li><a href="#">Profil</a></li>

				<li><a href="#"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Nachrichten</a></li>	
				
            </ul>
		
	  
			<button ng-hide="user.Login" type="button" class="btn btn-default navbar-btn navbar-right"><a href="#">Log in</a></button>
			<button ng-hide="user.Login" type="button" class="btn btn-success navbar-btn navbar-right"><a href="#">Register</a></button>
			<button ng-show="user.Login" type="button" class="btn navbar-btn navbar-right"><a href="#">Log out</a></button>


			
            </div>
			
        </div>
    </div>


    <div class="container">

      <table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Picture</th>
        <th>Description</th>
        <th>gender</th>
   
    </tr>
    {% for user in object_list %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.profile_picture }}</td>
			<td>{{ user.description }}</td>
			<td>{{ user.gender }}</td>
            
        </tr>
    {% endfor %}
</table>

</html>
